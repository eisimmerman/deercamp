<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DeerCamp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #f7f3ea;
      --card: #ffffff;
      --ink: #1f2933;
      --muted: #6b7280;
      --radius: 22px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(180deg, #f7f3ea 0%, #eef0e6 100%);
      color: var(--ink);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 48px 20px 80px;
    }

    /* ---------- SECTION HEADER ---------- */

    .section {
      margin-bottom: 56px;
    }

    .section-head {
      display: grid;
      grid-template-columns: 260px 1fr;
      gap: 32px;
      align-items: start;
      margin-bottom: 24px;
    }

    .section-label {
      font-size: 18px;
      font-weight: 800;
      margin: 0;
    }

    .section-desc {
      font-size: 14px;
      line-height: 1.6;
      color: var(--muted);
      margin-top: 6px;
      max-width: 220px;
    }

    /* ---------- CAMP CARDS ---------- */

    .campcards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .campcard {
      background: var(--card);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 12px 26px rgba(0,0,0,0.06);
      display: flex;
      flex-direction: column;
    }

    .campcard img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
      background: #eee;
    }

    .campcard-body {
      padding: 16px;
    }

    .campcard-title {
      font-weight: 700;
      margin-bottom: 4px;
    }

    .campcard-desc {
      font-size: 14px;
      color: var(--muted);
      line-height: 1.4;
    }

    /* ---------- RESPONSIVE ---------- */

    @media (max-width: 900px) {
      .section-head {
        grid-template-columns: 1fr;
        gap: 10px;
      }

      .section-desc {
        max-width: none;
      }
    }
  </style>
</head>

<body>
  <main class="container">

    <!-- CAMP CARDS SECTION -->
    <section class="section">

      <div class="section-head">
        <div>
          <h2 class="section-label">CampCards</h2>
          <p class="section-desc">
            A quick visual tour of DeerCamp’s calm UI — the core screens you’ll use most.
          </p>
        </div>
      </div>

      <div class="campcards-grid">
        <!-- Camp cards unchanged -->
        <!-- (Your existing card markup goes here) -->
      </div>

    </section>

  </main>
</body>
</html>
