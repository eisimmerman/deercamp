<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DeerCamp – Diagnostic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      padding: 80px 24px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f7f3ea;
      color: #1f2933;
    }

    .wrap {
      max-width: 1100px;
      margin: 0 auto;
    }

    .section-head {
      display: flex;
      align-items: baseline;
      gap: 14px;
      flex-wrap: wrap;
      margin-bottom: 24px;
    }

    .section-head h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 800;
    }

    .section-head p {
      margin: 0;
      font-size: 14px;
      color: #6b7280;
    }

    .section-head p::before {
      content: "— ";
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="section-head">
      <h2>CampCards</h2>
      <p>Six sample moments (text / photo / voice) — a feel for how memories show up in your camp.</p>
    </div>

    <p>If you can read this and see no CSS text above, the pipeline is clean.</p>
  </div>
</body>
</html>
