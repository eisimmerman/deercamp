<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CampCards</title>

    <style>
      :root{
        --ink:#1f2937;
        --muted:#6b7280;
        --card:#fff;
        --line:rgba(31,41,55,.10);
        --shadow: 0 14px 32px rgba(0,0,0,.10);
        --radius:18px;
      }
      *{box-sizing:border-box}
      body{
        margin:0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color:var(--ink);
        background:transparent;
      }

      /* Mini top row: gives user a way HOME even if this is opened directly */
      .mini{
        padding:12px 12px 0;
        display:flex;
        align-items:center;
        justify-content:space-between;
        gap:10px;
      }
      .mini a{
        text-decoration:none;
        font-weight:800;
        font-size:13px;
        padding:9px 12px;
        border-radius:999px;
        border:1px solid var(--line);
        background:rgba(255,255,255,.85);
      }
      .mini .hint{
        color:var(--muted);
        font-size:13px;
        font-weight:650;
      }

      .wrap{
        padding:12px;
      }

      /* Card */
      .card{
        background: rgba(255,255,255,.96);
        border:1px solid var(--line);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        overflow:hidden;
      }
      .media{
        width:100%;
        height:auto;
        display:block;
      }
      .content{
        padding:14px;
      }
      .title{
        margin:0 0 6px;
        font-size:16px;
        font-weight:900;
      }
      .meta{
        margin:0 0 12px;
        color:var(--muted);
        font-size:13px;
        line-height:1.5;
      }
      .btn{
        display:inline-flex;
        align-items:center;
        gap:8px;
        padding:10px 12px;
        border-radius:999px;
        border:1px solid rgba(31,41,55,.14);
        background:rgba(232,245,235,.9);
        font-weight:850;
        cursor:pointer;
      }

      /* Mobile friendly spacing */
      @media (max-width:520px){
        .content{padding:12px}
      }
    </style>
  </head>

  <body>
    <!-- IMPORTANT: Home + other nav from here must route to index first -->
    <div class="mini">
      <a href="/">← Home</a>
      <div class="hint">CampCards preview</div>
      <a href="/#get-app">Get the App</a>
    </div>

    <div class="wrap">
      <div class="card">
        <!-- Ensure these 2 files exist in same folder as campcards.html -->
        <img
          class="media"
          src="grandpas-biggest-buck.png"
          alt="Hunters congratulating Grandpa on his biggest buck"
        />

        <div class="content">
          <h3 class="title">Grandpa’s Biggest Buck</h3>
          <p class="meta">Voice memory • Camp tradition</p>

          <button class="btn" data-audio="grandpas-biggest-buck.mp3">
            ▶ Play Voice
          </button>

          <audio id="player" preload="none"></audio>
        </div>
      </div>
    </div>

    <script>
      // Simple single-player controls for this page
      const btn = document.querySelector("[data-audio]");
      const player = document.getElementById("player");

      let playing = false;

      btn.addEventListener("click", async () => {
        const src = btn.getAttribute("data-audio");

        if (!player.src) {
          // cache-bust to avoid stale Cloudflare asset caching during iteration
          player.src = src + "?v=" + Date.now();
        }

        if (!playing) {
          try {
            await player.play();
            playing = true;
            btn.textContent = "⏸ Pause";
          } catch (e) {
            alert("Audio could not play. Please try again.");
          }
        } else {
          player.pause();
          playing = false;
          btn.textContent = "▶ Play Voice";
        }
      });

      player.addEventListener("ended", () => {
        playing = false;
        btn.textContent = "▶ Play Voice";
      });
    </script>
  </body>
</html>
