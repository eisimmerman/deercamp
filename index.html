<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DeerCamp</title>

  <style>
    :root {
      --bg: #f6f2e8;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --accent: #e7efe9;
      --radius: 18px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }

    h2 {
      font-size: 22px;
      margin: 48px 0 8px;
    }

    .section-note {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 16px;
    }

    /* ---------- CAMPCARDS GRID ---------- */

    .campcards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .campcard {
      background: var(--card);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
    }

    .campcard img {
      width: 100%;
      height: auto;
      display: block;
    }

    .campcard-body {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .campcard-title {
      font-weight: 600;
      font-size: 16px;
    }

    .campcard-meta {
      font-size: 13px;
      color: var(--muted);
    }

    .audio-btn {
      appearance: none;
      border: none;
      border-radius: 999px;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 600;
      background: var(--accent);
      cursor: pointer;
      width: fit-content;
    }

    .audio-btn:active {
      transform: scale(0.98);
    }

    /* ---------- MOBILE TUNING ---------- */

    @media (max-width: 600px) {
      main {
        padding: 16px;
      }

      h2 {
        font-size: 20px;
      }

      .campcard-body {
        padding: 14px;
      }

      .audio-btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <main>
    <!-- CAMPCARDS SECTION -->

    <h2>CampCards — Five sample moments (text / photo / voice)</h2>
    <div class="section-note">
      A feel for how memories show up in your camp.
    </div>

    <div class="campcards-grid">
      <!-- EXISTING CAMP CARDS (1–5 stay as-is) -->

      <!-- CAMP CARD #6 -->
      <div class="campcard">
        <img
          src="grandpas-biggest-buck.png"
          alt="Hunters congratulating Grandpa on his biggest buck"
        />

        <div class="campcard-body">
          <div class="campcard-title">
            Grandpa’s Biggest Buck
          </div>

          <div class="campcard-meta">
            Voice memory · Camp tradition
          </div>

          <button
            class="audio-btn"
            onclick="document.getElementById('buck-audio').play()"
          >
            ▶ Play Voice
          </button>

          <audio id="buck-audio" preload="none">
            <source
              src="grandpas-biggest-buck.mp3"
              type="audio/mpeg"
            />
          </audio>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
